<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="main-title">Search Pokemon</h1>    
      <form class="search-form" id="search-form">
        <input
          class="input"
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Type number of pokemons you whant to see"
        />
        <button class="submitBtn" type="submit">Search</button>
      </form>
      <ul class="pokemog-gallery"></ul>
      <div class="backdrop is-hidden" data-backdrop></div>
    </div>
    
  </body>
</html>
